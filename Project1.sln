#include<iostream>
using namespace std;
int main() {

	int a[5];
	int i = 0;
	for (i = 0; i < 6; i++) {
		cin >> a[5];
	}
	int j = 1,sum = 0;
	while (i = 0) {

		while (j = 1, j < 6, j++) {
			if (a[j] < a[i]) 
				sum += a[j];
		}
	}
	cout << sum << endl;
	system("pause");
	return 0;
}

